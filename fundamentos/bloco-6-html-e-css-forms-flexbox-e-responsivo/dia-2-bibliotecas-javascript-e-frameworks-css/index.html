<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1 class="display-4 text-muted">FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
      <div class='form-group'>
        <label for="nome-completo"
          >Nome Completo:
          <input  class="form-control"
            type="text"
            name="nome"
            id="nome-comleto"
            placeholder="Digite seu nome"
            required
          />
        </label>
      </div >
      <div class='form-group'>
        <label for="input-emial"
          >E-mail:
          <input  class="form-control"
            type="email"
            name="email"
            id="input-emial"
            placeholder="Digite seu email"
            required
          />
        </label>
      </div>
      <div class='form-group'>
        <label for=""
          >Estado onde vôce mora:
          <select class="form-control" name="anem" id="input-estado">
            <option value="sp">São Paulo</option>
            <option value="mg" selected>Minas Gerais</option>
            <option value="ap">Amapá</option>
            <option value="rs">Rio Grande do SUl</option>
          </select>
        </label>
      </div>
      <p>Selecione sua foto:</p>
      <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil" />
      <br />
      <p>Comidas favoritas</p>
      <div class='form-group'>
        <label for="comida1">
          <input
            type="radio"
            id="comida1"
            name="comida-favorita"
            value="Pizza"
            checked
          />Pizza
        </label>
        <label for="comida2">
          <input
            type="radio"
            id="comida2"
            name="comida-favorita"
            value="Sorvete"
          />Sorvete
        </label>
        <label for="comida3">
          <input
            type="radio"
            id="comida3"
            name="comida-favorita"
            value="Pão de queijo"
          />Pão de queijo
        </label>
        <label for="comida4">
          <input
            type="radio"
            id="comida4"
            name="comida-favorita"
            value="outro"
          />outro
        </label>
      </div>
      <div class='form-group'>
        <p>Escreva algo sobre vôce:</p>
        <textarea class="form-control"
          name="sobre mim"
          id="textarea-1"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class='form-group'>
        <p>Digite sua senha:</p>
        <label for="input-senha">
          <input type="password" name="senha" id="input-senha" required />
        </label>
      </div>
      <div class='form-group'>
        <label for="checkbox-noticias">
          <input
            type="checkbox"
            name="promocoes"
            id="checkbox-noticias"
          />Deseja receber promoções????
        </label>
      </div>
      <button class="btn btn-success" type="submit">Enviar Formulário</button>
    </form>
  </body>
</html>
