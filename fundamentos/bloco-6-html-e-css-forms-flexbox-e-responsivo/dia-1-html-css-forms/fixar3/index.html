<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
      <label for="nome-completo"
        >Nome Completo:
        <input
          type="text"
          name="nome"
          id="nome-comleto"
          placeholder="Digite seu nome"
          required
        />
      </label>
      <br />
      <br />
      <label for="input-emial"
        >E-mail:
        <input
          type="email"
          name="email"
          id="input-emial"
          placeholder="Digite seu email"
          required
        />
      </label>
      <br />
      <br />
      <label for=""
        >Estado onde vôce mora:
        <select name="anem" id="input-estado">
          <option value="sp">São Paulo</option>
          <option value="mg" selected>Minas Gerais</option>
          <option value="ap">Amapá</option>
          <option value="rs">Rio Grande do SUl</option>
        </select>
      </label>
      <br />
      <p>Selecione sua foto:</p>
      <input type="file" name="foto" id="foto-perfil" />

      <br />
      <p>Comidas favoritas</p>
      <label for="comida1">
        <input
          type="radio"
          id="comida1"
          name="comida-favorita"
          value="Pizza"
          checked
        />Pizza
      </label>
      <label for="comida2">
        <input
          type="radio"
          id="comida2"
          name="comida-favorita"
          value="Sorvete"
        />Sorvete
      </label>
      <label for="comida3">
        <input
          type="radio"
          id="comida3"
          name="comida-favorita"
          value="Pão de queijo"
        />Pão de queijo
      </label>
      <label for="comida4">
        <input
          type="radio"
          id="comida4"
          name="comida-favorita"
          value="outro"
        />outro
      </label>
      <br />
      <p>Escreva algo sobre vôce:</p>
      <textarea name="sobre mim" id="textarea-1" cols="30" rows="10"></textarea>
      <br />
      <p>Digite sua senha:</p>
      <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required />
      </label>
      <br />
      <br />
      <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias" />Deseja
        receber promoções????
      </label>
      <br>
      <br>
      <button type="submit">Enviar Formulário</button>
    </form>
  </body>
</html>
